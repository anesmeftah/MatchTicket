<div class="auth-wrapper">
  <!-- Messages d'erreur et succès -->
  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div class="container" #containerRef>
    <!-- Formulaire d'inscription -->
    <div class="form-container sign-up-container">
      <form (ngSubmit)="handleSignUp()">
        <h1>Créer un Compte</h1>
        
        <input 
          type="text" 
          placeholder="Nom" 
          [(ngModel)]="signUpNom"
          name="signUpNom"
          required
        />
        
        <input 
          type="text" 
          placeholder="Prénom" 
          [(ngModel)]="signUpPrenom"
          name="signUpPrenom"
          required
        />
        
        <input 
          type="email" 
          placeholder="Email" 
          [(ngModel)]="signUpEmail"
          name="signUpEmail"
          required
        />
        
        <input 
          type="password" 
          placeholder="Mot de passe (min. 6 caractères)" 
          [(ngModel)]="signUpPassword"
          name="signUpPassword"
          required
        />
        
        <button type="submit" [disabled]="loading">
          {{ loading ? 'Chargement...' : 'S\'INSCRIRE' }}
        </button>
      </form>
    </div>

    <!-- Formulaire de connexion -->
    <div class="form-container sign-in-container">
      <form (ngSubmit)="handleSignIn()">
        <h1>Se Connecter</h1>
        
        <input 
          type="email" 
          placeholder="Email" 
          [(ngModel)]="signInEmail"
          name="signInEmail"
          required
        />
        
        <input 
          type="password" 
          placeholder="Mot de passe" 
          [(ngModel)]="signInPassword"
          name="signInPassword"
          required
        />
        
        <a href="#">Mot de passe oublié ?</a>
        
        <button type="submit" [disabled]="loading">
          {{ loading ? 'Chargement...' : 'SE CONNECTER' }}
        </button>
      </form>
    </div>

    <!-- Panneaux de présentation -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bon Retour !</h1>
          <p>Connectez-vous pour accéder à votre compte</p>
          <button type="button" class="ghost" (click)="onSignIn()">SE CONNECTER</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Bienvenue !</h1>
          <p>Inscrivez-vous pour commencer votre aventure</p>
          <button type="button" class="ghost" (click)="onSignUp()">S'INSCRIRE</button>
        </div>
      </div>
    </div>
  </div>
</div>
