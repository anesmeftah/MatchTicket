<div class="profile-container">
  <div class="profile-header">
    <h1>Mon Profil</h1>
    <span class="role-badge">ðŸ‘¤ Administrateur</span>
  </div>

  <div class="profile-content">
    <!-- Section Statistiques (Affichage) -->
    <div class="stats-section">
      <h2 class="section-title">Statistiques</h2>
      
      <div class="stat-card">
        <div class="stat-label">Nom</div>
        <div class="stat-value">{{ user.nom }}</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">PrÃ©nom</div>
        <div class="stat-value">{{ user.prenom }}</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Email</div>
        <div class="stat-value">{{ user.email }}</div>
      </div>

  <div class="stat-card">
        <div class="stat-label">Mot de passe</div>
        <div class="stat-value">{{ getPasswordStars() }}</div>
      </div>
    </div>

    <!-- Section Modification -->
    <div class="form-section">
      <h2 class="section-title">Modifier mes informations</h2>

      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label>Nom</label>
          <input 
            type="text" 
            [(ngModel)]="user.nom" 
            name="nom"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>PrÃ©nom</label>
          <input 
            type="text" 
            [(ngModel)]="user.prenom" 
            name="prenom"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input 
            type="email"
            name="email"
            [(ngModel)]="user.email"
            required
            disabled
          class="form-control readonly-email-field"
        />
          <small class="text-muted">L'email ne peut pas Ãªtre modifiÃ©</small>
        </div>

        <div class="form-group">
          <label>Mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="user.password" 
            name="password"
            class="form-control"
            placeholder="Laisser vide pour ne pas changer"
          />
        </div>

        <!-- Message de succÃ¨s -->
        <div *ngIf="message" class="alert alert-success">
          {{ message }}
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Enregistrer
          </button>
          <button type="button" (click)="onCancel()" class="btn btn-secondary">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
