<div class="topbar">
  <div class="topbar-left">
    <div class="date-time">
      <span class="date">{{ currentDate | date:'EEEE, MMMM d, yyyy' }}</span>
      <span class="time">{{ currentDate | date:'HH:mm' }}</span>
    </div>
  </div>

  <div class="topbar-center">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()" class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" formControlName="searchTerm" placeholder="Search matches, tickets, or statistics...">
    </form>
  </div>

  <div class="topbar-right">
    <button (click)="refreshData()" class="icon-button refresh-button" title="Refresh data">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 2v6h-6"></path>
      <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
      <path d="M3 22v-6h6"></path>
      <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
    </button>

    
  </div>
</div>
