<app-sidebar></app-sidebar>
<app-topbar></app-topbar>

<div class="content">
    <app-statistics-cards></app-statistics-cards>
    
    <!-- Navigation Arrows -->
    <div class="view-navigation">
        <button class="nav-arrow prev" (click)="prevView()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        
        <div class="view-indicator">
            <span class="dot" [class.active]="currentView() === 0"></span>
            <span class="dot" [class.active]="currentView() === 1"></span>
        </div>
        
        <button class="nav-arrow next" (click)="nextView()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        </button>
    </div>

    <!-- Histogram View -->
    @if (currentView() === 0) {
        <div class="histogram-section">
            <h2>Tickets Sold Per Match</h2>
            <div class="histogram">
                @if (matchStats().length > 0) {
                    <div class="chart">
                        @for (stat of matchStats(); track stat.matchName) {
                            <div class="bar-container">
                                <div class="bar-wrapper">
                                    <div 
                                        class="bar" 
                                        [style.height.%]="getBarHeight(stat.count)"
                                        [title]="stat.count + ' tickets sold'"
                                    >
                                        <span class="count">{{ stat.count }}</span>
                                    </div>
                                </div>
                                <div class="label">{{ stat.matchName }}</div>
                            </div>
                        }
                    </div>
                } @else {
                    <div class="no-data">
                        <p>No ticket sales data available</p>
                    </div>
                }
            </div>
        </div>
    }

    <!-- Charts View -->
    @if (currentView() === 1) {
        <app-dashboard-chart></app-dashboard-chart>
    }

    <!-- Tables Section (always visible) -->
    <div class="tables-container">
        <app-tickets-table></app-tickets-table>
        <app-matchs-table></app-matchs-table>
    </div>
</div>
