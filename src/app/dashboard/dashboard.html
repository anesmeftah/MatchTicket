<app-sidebar></app-sidebar>
<app-topbar></app-topbar>

<div class="content">
    <app-statistics-cards></app-statistics-cards>

    <div class="view-navigation">
        <button class="nav-arrow prev" (click)="prevView()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        
        <div class="view-indicator">
            <span class="dot" [class.active]="currentView() === 0"></span>
            <span class="dot" [class.active]="currentView() === 1"></span>
        </div>
        
        <button class="nav-arrow next" (click)="nextView()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        </button>
    </div>

    @if (currentView() === 0) {
        <app-histogram [data]="matchStats()"></app-histogram>
    }

    @if (currentView() === 1) {
        <app-dashboard-chart></app-dashboard-chart>
    }

    <div class="tables-container">
        <app-tickets-table></app-tickets-table>
        <app-matchs-table></app-matchs-table>
    </div>
</div>
